	<meta name="description" content="Responsive Multipurpose Bootstrap Theme">

	<!-- CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/main.css" rel="stylesheet" type="text/css">

	<!-- IE 9 Fallback-->
	<!--[if IE 9]>
		<link href="assets/css/ie.css" rel="stylesheet">
	<![endif]-->

	<!-- GOOGLE FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400italic,700,400,300' rel='stylesheet' type='text/css'>

	<!-- FAVICONS -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/repute144x144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/repute114x114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/repute72x72.png">

<body>

	<div class="wrapper">

			<div class="container" id="menu-container">
				<!-- TOPBAR -->
				<div class="topbar">
					<ul class="list-inline top-nav">
						<li>
							<div class="btn-group">
								<button type="button" class="btn btn-link dropdown-toggle btn-xs" data-toggle="dropdown">
									<img src="assets/img/flags/USA.png" alt="United States"> United States <span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right country-selector" role="menu">
									<li>
										<a href="#"><img src="assets/img/flags/USA.png" alt="United States"> United States</a>
									</li>
									<li>
										<a href="#"><img src="assets/img/flags/Japan.png" alt="Japan"> Japan</a>
									</li>
									<li>
										<a href="#"><img src="assets/img/flags/China.png" alt="China"> China</a>
									</li>
									<li>
										<a href="#"><img src="assets/img/flags/Germany.png" alt="Germany"> Germany</a>
									</li>
								</ul>
							</div>
						</li>
						<li>
							<a href="#">Help</a>
						</li>
						<li>
							<a href="#">Support</a>
						</li>
					</ul>
					<div class="searchbox">
						<div class="input-group input-group-sm">
							<input type="text" class="form-control" placeholder="search ...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
							</span>
						</div>
					</div>
				</div>
				<!-- END TOPBAR -->
			</div>
		</nav>
		<!-- END NAVBAR -->

		<!-- PAGE CONTENT -->
		<div class="page-content page-error text-center">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h1>404</h1>
						<h2>OOPS! PAGE NOT FOUND</h2>
						<hr />
						<div class="error-description">
							<p>The page you were looking for could not be found, use search form below to find the page you are looking for</p>
						</div>
						<form class="form-horizontal">
							<div class="input-group">
								<input type="text" class="form-control">
								<span class="input-group-btn">
									<input type="submit" class="btn btn-default" value="SEARCH">
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- END PAGE CONTENT -->

		<!-- FOOTER -->
		<footer></footer>

	<script src="assets/js/jquery-2.1.1.min.js"></script>
